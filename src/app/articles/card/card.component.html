<div class="card-parent" 
  [ngClass]="{ big: big, isnothome: isNotHome }" 
  [routerLink]="['', article.slug]"
>
  <div class="img-wrap" *ngIf="big">
    <img [src]="article.preview_image" alt="" />
  </div>
  <div class="content-wrap">
    <div class="inner-cont">
      <div class="text-cont">
        <div class="title" [innerHTML]="article.title"></div>
        <div class="hashtags">
          <span (click)="toggleTag($event, tag)"
            class="hashtag"
            *ngFor="let tag of article.tags; let idx = index"
            [innerHTML]="'#' + tag.text"
          ></span>
        </div>
      </div>
      <div class="data-cont">
        <div class="date" [innerHTML]="article.created_at"></div>
        <div class="activity">
          <div class="comments">
            <span class="svg-cont">
              <svg viewBox="0 0 18 18">
                <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g
                    id="date-and-likes"
                    transform="translate(-309.000000, -27.000000)"
                    fill="currentcolor"
                    fill-rule="nonzero"
                  >

                          transform="translate(9.000000, 12.000000) scale(-1, 1) translate(-9.000000, -12.000000) "
                        ></path>
                      </g>
                    </g>
                  </g>
                </g>
              </svg>
            </span>
            <span class="text" [innerHTML]="article.number_of_comments"></span>
          </div>
          <div class="likes">

        </div>
      </div>
    </div>
  </div>
</div>
