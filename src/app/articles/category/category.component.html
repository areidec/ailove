<div class="category-parent" [ngClass]="defineCssState()">
  <div
    class="cards-wrap show narrow"
  >
    <app-articles-card
      *ngFor="let article of renderArticlesShow; let index = index"
      [big]="getPatternData(index)"
      [article]="article"
      [@fadeInOut]
      [style.grid-row-end]="getPatternData(index) ? 'span 2': ''"
    ></app-articles-card>
  </div>
  <div
    class="show-more-btn"
    *ngIf="showArticlesIndex < renderArticlesArrs.length - 1"
    (click)="onMoreArticles()"
  >
    Показать больше материалов
  </div>
</div>
