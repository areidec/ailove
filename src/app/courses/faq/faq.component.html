<div class="faq-parent">
  <div class="faq-inner">
    <div class="faq-header">
      <div class="header">ВОПРОСЫ И ОТВЕТЫ</div>
      <div class="ask-question" (click)="openDialog()">ЗАДАТЬ ВОПРОС</div>
    </div>
    <ul class="questions">
      <li
        class="question-wrap"
        *ngFor="let question of questions; let ind = index"
        [ngClass]="{ active: ind === this.activeLi }"
        [ngStyle]="{
          height: ind === this.activeLi ? finHeight : '4vw'
        }"
      >
        <div class="top" (click)="expand(ind, about)">
          <div class="arrow">
            <svg viewBox="0 0 22 23" version="1.1">
              <g
                id="Desktop"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
                opacity="0.200000003"
              >
                <g
                  id="16_about_page_all"
                  transform="translate(-1729.000000, -2587.000000)"
                  fill="#202020"
                  stroke="#202020"
                  stroke-width="0.5"
                >
                  <g id="BODY">
                    <g id="faq" transform="translate(90.000000, 2478.000000)">
                      <polygon
                        id="+"
                        points="1650.60254 120.335938 1660.4668 120.335938 1660.4668 121.422852 1650.60254 121.422852 1650.60254 131.738281 1649.47461 131.738281 1649.47461 121.422852 1640 121.422852 1640 120.335938 1649.47461 120.335938 1649.47461 110 1650.60254 110"
                      ></polygon>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </div>
          <div class="header">{{ question.title }}</div>
        </div>
        <div class="about" [innerHTML]="question.about" #about></div>
      </li>
    </ul>
  </div>
</div>
