<div class="card-parent" [ngStyle]="cardStyle()">
  <div class="number">{{ index + 1 }}.</div>
  <h3 class="header" [innerHTML]="card.name"></h3>
  <div class="about" [innerHTML]="card.about"></div>
  <div class="buttons">
    <div class="choose" [ngStyle]="colorButton()" (click)="toggleRegistration(true)">выбрать</div>
    <div class="programm" (click)="toggleToCourse()">программа курса</div>
  </div>
</div>
