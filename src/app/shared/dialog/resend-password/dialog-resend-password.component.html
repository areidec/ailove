<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-title class="header">Восстановление пароля
    <div class="close" (click)="this.dialogRef.close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </div>
  </div>
  <div mat-dialog-content class="content-wrap">
    <div class="info">
      Для восстановление пароля, введите адрес email, указанный при регистрации. <br />
      <br />
      На&nbsp;ваш почтовый адрес придёт письмо с&nbsp;дальнейшей инструкцией. Следуйте инструкции
      из&nbsp;письма.
    </div>
    <mat-form-field class="full-width" [style.fontSize]="'0.9375vw'">
      <input type="email" matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Пожалуйста, введите корректный email адрес.
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Это поле обязательно для заполнения
      </mat-error>
    </mat-form-field>
    <div [ngStyle]="{ width: '100%' }" *ngIf="errorsArr.length > 0">
      <mat-error class="error" *ngFor="let item of errorsArr">
        {{ item }}
      </mat-error>
    </div>
  </div>
  <div mat-dialog-actions class="buttons-wrap">
    <button mat-flat-button color="accent" class="main-button" type="submit">
      Восстановить
    </button>
  </div>
</form>
